 <div class="container ml-5">
    <div class="container mt-5 ml-5">
    <div class="row">
      <div *ngFor="let item of product | slice:12:35">
        <div class="hero-container">
          <div class="main-container">
            <div class="poster-container">
              <a href="#"><img [src]="item.image_link" alt="" class="poster" /></a>
            </div>
            <div class="ticket-container">
              <div class="ticket__content">
                <h4 class="ticket__movie-title">{{item.name}} </h4>
                <p class="ticket__movie-slogan">{{item.brand}}</p>
                <p class="ticket__current-price">{{item.price}}â‚¬</p>
                <button [routerLink]="['/prodotti',item.id]" class="ticket__buy-btn">Dettagli</button>
                <button class="ticket__buy-btn1">Acquista</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
 </div>
  <div class ="alert alert-danger" *ngIf="errors">{{message}}</div>


<!--LOADER-->
<div class="container">
  <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-lg-1" id="loading">
          <div class="spinner-border" role="status" style="color: #c19c81; text-align: center;">
              <span class="visually-hidden"></span>
          </div>
      </div>
      <div class="col-lg-5"></div>
  </div>
</div>
