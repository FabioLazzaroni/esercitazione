<div class="container mt-5 mb-5">
    <div class="images">
      <img [src]="item.image_link" />
    </div>
    <div class="product">
      <p>{{item.brand}}</p>
      <h1>{{item.name}}</h1>
      <h2>${{item.price}}</h2>
      <p class="desc">{{item.description}}</p>
      <div class="buttons">
        <button class="add">Aggiungi al carrello</button>
      </div>
    </div>
  </div>
